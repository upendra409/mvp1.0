name: Basic CI/CD Pipeline

# Trigger the workflow on push and pull requests to main branch
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Define environment variables
env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.9'

jobs:
  # Job 1: Basic linting and testing
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Setup Node.js environment
    - run: |
        echo "testing Github"
        echo ${{ secrets.PAT_TOKEN }} | docker login ghcr.io -u upendra409 --password-stdin

        # docker build --progress=plain -t llama3.2_1b .
        # Build the image locally first
        docker build -t vllm-llama32-cpu .

        # Tag for GHCR (replace with your username/repo)
        docker tag vllm-llama32-cpu ghcr.io/upendra409/vllm-llama32-cpu:v1.0
        docker push ghcr.io/upendra409/vllm-llama32-cpu:v1.0
